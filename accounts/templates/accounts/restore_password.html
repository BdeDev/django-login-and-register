{% extends 'base.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="jumbotron  col-md-6 col-md-offset-3">
    <h4>{% trans 'Restore password' %}</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary">{% trans 'Next' %}</button>

    </form>

    <hr>

    <ul class="flex pull-left">
        <li>
            <a class="btn btn-primary"  href="{% url 'accounts:log_in' %}">{% trans 'Log in' %}</a>
        </li>
    </ul>
    </div>

{% endblock %}
